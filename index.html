<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNote</title>
    <!-- tab icon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <!-- fontAwesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Style sheet -->
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="container">
        <!-- buttons -->
        <div class="options">
            <button id="bold" class="optionButtons format">
                <i class="fa-solid fa-b"></i>
            </button>
            <button id="italic" class="optionButtons format">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button id="underline" class="optionButtons format">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button id="strikethrough" class="optionButtons format">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
            <button id="fa-superScript" class="script">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button id="subScript" class="script">
                <i class="fa-solid fa-subscript"></i>
            </button>


            <!-- list -->
            <span>|</span>
            <button>
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button>
                <i class="fa-solid fa-list-ul"></i>
            </button>

            <!-- undo redo-->
            <span>|</span>
            <button id="undo" class="optionButtons">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redo" class="optionButtons">
                <i class="fa-solid fa-rotate-right"></i>
            </button>

            <!-- link-->
            <span>|</span>
            <button id="createLink" class="advOptionButtons">
                <i class="fa-solid fa-link"></i>
            </button>
            <button id="unLink" class="advOptionButtons">
                <i class="fa-solid fa-link-slash"></i>
            </button>


            <!-- align-->
            <span>|</span>
            <button id="justifyLeft" class="align">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="justifyCenter" class="align">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="justifyRight" class="align">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="justify" class="align">
                <i class="fa-solid fa-align-justify"></i>
            </button>


            <!-- indent outdent-->
            <span>|</span>
            <button id="indent" class="spacing">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button id="outdent" class="spacing">
                <i class="fa-solid fa-outdent"></i>
            </button>

            <!-- headings -->
            <select>
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>

            <!-- fonts -->
            <select id="fontName" class="advOptionButtons">
            </select>
            <select id="fontSize" class="advOptionButtons">
            </select>

            <!-- color -->
            <div>
                <input type="color" name="" id="foreColor" class="advOptionButtons">
                <label for="foreColor">Font Color</label>
            </div>
            <div>
                <input type="color" name="" id="backColor" class="advOptionButtons">
                <label for="backColor">Highlight Color</label>
            </div>
        </div>

        <div id="text-input" contenteditable="true">

        </div>
    </div>

    <!-- script -->
    <script src="./js/script.js"></script>
</body>

</html>
